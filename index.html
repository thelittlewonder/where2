<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>where2</title>
    <meta name="title" content="Best Seasons & Duration for Countries Worldwide">
    <meta name="description" content="Interactive world map helping travelers find the best time to visit any country and recommended stay duration.">
    
    <!-- Keywords -->
    <meta name="keywords" content="travel planning, best time to visit, travel duration, country guide, travel seasons, trip planning, travel recommendations, world map, interactive travel guide">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thelittlewonder.github.io/where2">
    <meta property="og:title" content="Best Seasons & Duration for Countries Worldwide">
    <meta property="og:description" content="Interactive world map helping travelers find the best time to visit any country and recommended stay duration.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://thelittlewonder.github.io/where2">
    <meta property="twitter:title" content="Best Seasons & Duration for Countries">
    <meta property="twitter:description" content="Interactive world map showing best seasons to visit countries and recommended stay duration.">

    <!-- Additional Meta Tags -->
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <!-- Existing style and script links -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>

<body>
    <div class="theme-switch" id="themeSwitch">
        <span class="material-icons-round" id="themeIcon">dark_mode</span>
    </div>
    <div class="container">
        <h1>where2</h1>
        <div class="map-container">
            <div id="map"></div>
            <div id="info-box" class="hidden">
                <h2>
                    <span class="material-icons-round">place</span>
                    <span id="country-name"></span>
                </h2>

                <div class="info-item">
                    <span class="material-icons-round">wb_sunny</span>
                    <div class="info-content">
                        <span class="info-label">Best Season to Visit</span>
                        <span class="info-value" id="best-season"></span>
                    </div>
                </div>

                <div class="info-item">
                    <span class="material-icons-round">calendar_today</span>
                    <div class="info-content">
                        <span class="info-label">Recommended Duration</span>
                        <span class="info-value" id="recommended-days"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
